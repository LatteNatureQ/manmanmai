<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌大全</title>
    <!-- 引入mui插件 -->
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入页面的css文件 -->
    <link rel="stylesheet" href="less/brandtitle.css">
    <!-- 引入rem -->
    <script src="js/rem.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#">
            <img class="header_logo" src="./images/header_logo.png" alt="">
        </a>
        <a href="download.html">
            <img class="header_app" src="./images/header_app.png" alt="">
        </a>
    </header>
    <!-- 搜索区域 -->
    <section id="search">
        <input type="search" class="search" placeholder="请输入你要比价的商品">
        <a href="#">搜索</a>
    </section>
    <!-- 主体区域 -->
    <nav id="nav">
        <a href="index.html" class="fa fa-arrow-left">首页</a>
        <h4>品牌大全</h4>
    </nav>
    <main id="main">
        <div class="mui-scroll-wrapper roll">
            <div class="mui-scroll">
                <div class="title">热门品牌排行</div>
                <!--这里放置真实显示的DOM内容-->
                <ul class="mui-table-view brand-list">
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">平板电视十大品牌</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">液晶电视十大品牌</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">LED电视十大品牌</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">等离子电视十大品牌</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">3D电视十大品牌</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">网络电视十大品牌</a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a class="mui-navigate-right">空调十大品牌</a>
                    </li>
                </ul>
            </div>
        </div>

    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="register">
            <a href="login.html">登录</a>
            <a href="register.html">注册</a>
            <a href="#">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
        </div>
        <div class="footer-info">
            <p>
                <a href="#" style="color: Red;">手机APP下载</a>
                <a href="#">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </footer>
    <!-- 品牌区域的模板 -->
    <script id="brandtitleTpl" type="text/html">
        {{each result value}}
        <li class="mui-table-view-cell">
            <a class="mui-navigate-right" data-brandTitleId="{{value.brandTitleId}}">{{value.brandTitle}}</a>
        </li>
        {{/each}}

    </script>
    <!-- mui的js文件 -->
    <script src="lib/mui/js/mui.js"></script>
    <!-- 引入zepto -->
    <script src="lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <!-- 自己的js文件 -->
    <script src="js/brandtitle.js"></script>
</body>

</html>

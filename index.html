<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./less/index.css">
    <style>
        .bounceInDown {
            animation: bounceInDown 5s;
        }

        @keyframes bounceInDown {
            from,
            60%,
            75%,
            90%,
            to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            0% {
                opacity: 0;
                transform: translate3d(0, -3000px, 0);
            }

            60% {
                opacity: .3;
                transform: translate3d(0, 25px, 0);
            }

            75% {
                transform: translate3d(0, -10px, 0);
            }

            90% {
                opacity: .8;
                transform: translate3d(0, 5px, 0);
            }

            to {
                opacity: .8;
                transform: none;
            }
        }
    </style>
</head>

    <script type="text/html" id="menuTpl">
        {{each result value index}}
        <!-- tada -->
        <li class='li{{index}}' data-id='{{value.indexmenuId}}'>
            <a href="{{value.titlehref}}">
                {{@value.img}} {{value.name}}
            </a>

        {{/each}}
    </script>
    <script type="text/html" id="moneyctrlTpl">
        {{each result value}}
        <div class="productList">
            <a href="#" class='img'>
                {{@value.productImg2}}
                <!-- <img src="https://img3.doubanio.com/icon/up97165331-15.jpg" alt=""> -->
            </a>
            <div class="productRight">
                <p class="title">{{value.productName}}</p>
                <p class="litre">
                    <span class="price">{{value.productPinkage}}</span>
                </p>
                <p class="productInfo">
                    <span class="productFrom">{{value.productFrom}}</span> |
                    <span class="productTime">{{value.productTime}}</span>
                    <span class="comment">👍{{value.productComCount.replace('有','').replace('人评论','')}}</span>
                </p>
            </div>
        </div>
        {{/each}}
    </script>

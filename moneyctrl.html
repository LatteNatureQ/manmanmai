<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>省钱控</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/mui/fonts/mui.ttf">
    <!--  字体图标-->
    <link rel="stylesheet" type="text/css" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="./less/moneyctrl.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:back();" class="fa fa-chevron-left"></a>
        <h4>省钱控 - 最新优惠</h4>
        <a href="#">
            <img class="header_app" src="./images/header_app.png" alt="手机APP下载">
        </a>
    </header>
    <!-- 主体区域 -->
    <main id="main">

        <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--数据列表-->
                <div class="commodity">
                    <a href="#">

                        <!-- <img src="http://img2019.manmanbuy.com/r_img/img/20181126/22/432dea014b4042fd8e81ff451094197f.jpg"
                            alt=""> -->
                    </a>
                    <div class="productRight">
                        <p class="title">移动端凑单品:海天 鲜味 生抽</p>
                        <p class="litre">1.28L
                            <span class="price">10.9元</span>
                        </p>
                        <p class="productInfo">
                            <span class="productFrom">京东商城</span> |
                            <span class="productTime">10-25 14:10</span>
                            <span class="fa fa-commenting-o comment">1</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="register">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
        </div>
        <div class="footer-info">
            <p>
                <a href="#" style="color: Red;">手机APP下载</a>
                <a href="#">
                    慢慢买手机版</a> -- 掌上比价平台</p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </footer>

    <script id="commodityList" type="text/html">
        {{each result value}}
             <div class="productList" data-productId='{{value.productId}}'>
                     <a href="#">
                         <!-- <img src="http://img2019.manmanbuy.com/r_img/img/20181126/22/432dea014b4042fd8e81ff451094197f.jpg" alt=""> -->
                         {{@value.productImgSm}}
                     </a>
                     <div class="productRight">
                         <p class="title">{{value.productName}}</p>
                         <p class="litre">
                             <span class="price">{{value.productPinkage}}</span>
                         </p>
                         <p class="productInfo">
                             <span class="productFrom">{{value.productFrom}}</span> 
                             <span class="productTime">10-25 14:10</span>
                             <span class="fa fa-commenting-o comment">{{value.productComCount}}</span>
                         </p>
                     </div>
                 </div>
        {{/each}}
    </script>

    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/moneyctrl.js"></script>
</body>

</html>

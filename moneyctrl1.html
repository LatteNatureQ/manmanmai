    <!-- 创建模板 -->
    <script id="moneyctrlTpl" type="text/html">
        {{each result value}}
        <li class="mui-table-view-cell mui-media">
            <a href="javascript:;" class="product-content" data-id="{{value.productId}}">
                {{@value.productImgSm}}
                <div class="mui-media-body">
                    <p class='mui-ellipsis product-title'>
                        {{value.productName}}
                        <span>{{value.productPinkage}}</span>
                    </p>
                    <p class="product-information">
                        <span class="product-source">{{value.productFrom}} | {{value.productTime}}</span>
                        <span class="product-comment">
                            <i class="fa fa-commenting-o"></i>
                            {{value.productComCount}}
                        </span>
                    </p>
                </div>
            </a>
        </li>

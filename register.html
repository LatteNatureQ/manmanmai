<!DOCTYPE html>

    <link rel="stylesheet" href="./less/register.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="#">

                <input type="text" class="vcode">
                <button id="gemobilecode" type="button">获取手机验证码</button>

            </div>
            <label style="display:none">手机验证码</label>
            <input type="text" placeholder="请输入手机验证码" class="mobilecode">
            <label style="display:none">邮箱</label>
            <input type="email" placeholder="请输入邮箱" class="email">
            <button type="button" value="注册" class="register">注册</button>
            
        </form>
       
     
  
    </main>
    <!-- 底部区域 -->
